<!doctype html>
<html lang="en">

<head>
    <title>Farm Fresh Pricing</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
       <div class="container-fluid">
            <div id="carouselHeader" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="0" class="active"
                  current="true" aria-label="Farm Fresh Produce"></button>
                  <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="1" 
                  current="true" aria-label="Free Delivery"></button>
                  <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="2" 
                  current="true" aria-label="Shop With Our App"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/img/FarmFresh.png" class="d-block w-100" alt="From our farm to your table">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/FreeDelivery.png" class="d-block w-100" alt="Free Delivery">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/FreshApp.png" class="d-block w-100" alt="Use our app to shop">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselHeader" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselHeader" data-bs-slide="prev">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="container pt-5">
                <div class="row ">
                    <div class="col ">
                        <div class="card h-100 shadow">
                            <img src="/img/indplan.png" class="card-img-top" alt="Inddividual Plan">
                              <div class="card-body">
                                  <h5 class="card-title">
                                      Individual
                                  </h5>
                                  <p class="card-text">
                                      The best plan to treat yourself.
                                  </p>
                                  <a href="#" class="btn btn-success">Buy</a>
                              </div>
                              <div class="card-footer">
                                  <small class="text-muted"></small>
                              </div>
                        </div>
                    </div>
                     <div class="col ">
                        <div class="card h-100 shadow">
                            <img src="/img/FamilyPlan.png" class="card-img-top" alt="Inddividual Plan">
                              <div class="card-body">
                                  <h5 class="card-title">
                                     Family Plan
                                  </h5>
                                  <p class="card-text">
                                      Feeds six people with no problem.
                                  </p>
                                  <a href="#" class="btn btn-success">Buy</a>
                              </div>
                              <div class="card-footer">
                                  <small class="text-muted"></small>
                              </div>
                        </div>
                    </div>
                     <div class="col ">
                        <div class="card h-100 shadow">
                            <img src="/img/armyplan.png" class="card-img-top" alt="Inddividual Plan">
                              <div class="card-body">
                                  <h5 class="card-title">
                                      Army Plan
                                  </h5>
                                  <p class="card-text">
                                     Can feed an army of 12 people.
                                  </p>
                                  <a href="#" class="btn btn-success">Buy</a>
                              </div>
                              <div class="card-footer">
                                  <small class="text-muted"></small>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
